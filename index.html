<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Simulador de Compra</h1>
    <p class="text-center mb-5">Seleccioná un producto, ingresá la cantidad y calculá el total.</p>

    <form id="formCompra" class="bg-light p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Tu nombre</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ej: Juan" required>
      </div>

      <div class="mb-3">
        <label for="producto" class="form-label">Producto</label>
        <select id="producto" class="form-select" required>
        </select>
      </div>

      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" id="cantidad" class="form-control" min="1" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Calcular Total</button>
    </form>

    <div id="resultado" class="mt-5"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
